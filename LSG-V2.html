<!DOCTYPE html>
<html lang="en">
<head>
    <title>LSG-V UNIVERSITY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://via.placeholder.com/1500');
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: rgb(12, 12, 12);
            font-size: 30px; 
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(230, 222, 222, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(10, 10, 10, 0.5);
        }
        label, input {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: rgb(0, 0, 0);
        }
        input {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #090909;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #fa4204;
            color: rgb(8, 8, 8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f66e05;
        }
        .dashboard {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            margin-top: 20px;
            align-items: center;
        }
        .dashboard h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="container" id="login-container">
    <div class="form-container">
        <h1>Student Login </h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<div class="dashboard" id="student-dashboard">
    <h1>Welcome, <span id="student-name"></span></h1>
    <p><strong>Age:</strong> <span id="student-age"></span></p>
    <p><strong>Address:</strong> <span id="student-address"></span></p>
    <p><strong>Mobile:</strong> <span id="student-mobile"></span></p>
    <p><strong>Attendance:</strong> <span id="student-attendance"></span>%</p>
    <p><strong>Overall Grade:</strong> <span id="student-grade"></span></p>
</div>
<div class="dashboard" id="parent-dashboard">
<script>
    const students = [
        { name: "M.ganesh", dob: "2007-04-21", age: 17, address: "guntur district", mobile: "1234567890", attendance: 95, grade: "A" },
        { name: "Bob", dob: "2003-07-15", age: 21, address: "CA, USA", mobile: "2345678901", attendance: 90, grade: "B" },
        { name: "Charlie", dob: "2001-12-20", age: 23, address: "TX, USA", mobile: "3456789012", attendance: 85, grade: "B+" },
        { name: "David", dob: "2002-11-11", age: 22, address: "FL, USA", mobile: "4567890123", attendance: 88, grade: "A-" },
        { name: "Eve", dob: "2003-06-30", age: 21, address: "IL, USA", mobile: "5678901234", attendance: 92, grade: "A" },
        { name: "Frank", dob: "2004-03-25", age: 20, address: "OH, USA", mobile: "6789012345", attendance: 87, grade: "B" },
        { name: "Grace", dob: "2002-09-05", age: 22, address: "PA, USA", mobile: "7890123456", attendance: 93, grade: "A+" },
        { name: "Hank", dob: "2001-08-18", age: 23, address: "MI, USA", mobile: "8901234567", attendance: 89, grade: "B+" },
        { name: "Ivy", dob: "2003-01-14", age: 21, address: "GA, USA", mobile: "9012345678", attendance: 96, grade: "A" },
        { name: "Jack", dob: "2004-07-29", age: 20, address: "WA, USA", mobile: "0123456789", attendance: 94, grade: "A-" }
    ];

    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        let student = students.find(s => s.name === username && s.dob === password);
        
        if (student) {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("student-dashboard").style.display = "block";
            document.getElementById("student-name").textContent = student.name;
            document.getElementById("student-age").textContent = student.age;
            document.getElementById("student-address").textContent = student.address;
            document.getElementById("student-mobile").textContent = student.mobile;
            document.getElementById("student-attendance").textContent = student.attendance;
            document.getElementById("student-grade").textContent = student.grade;
        } else {
            alert("Invalid username or password. Please try again.");
        }
    });
</script>
</div>
</body>
</html>
